apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.mkulesh.micromath.plus"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 317
        versionName "2.20.2"
        setProperty("archivesBaseName", "microMathematics-v" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable "RtlHardcoded", "RtlSymmetry", "RtlEnabled",
                "ApplySharedPref", "PrivateResource", "SetTextI18n"
    }
}

dependencies {
    // androidx.appcompat:appcompat:1.2.0 has a bug related to the locale settings
    // (custom locale can not be set for older Android version)
    // Do not increase appcompat version before the bug is not fixed
    implementation 'androidx.appcompat:appcompat:1.0.1'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.2.1'

    implementation 'org.apache.commons:commons-math3:3.6.1'
}